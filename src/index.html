<!Doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="KICKET helps to generate random teams for table soccer">
    <meta name="author" content="Thomas Boehringer">
    <title>KICKET</title>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/kicket.css">
  </head>
  <body>

    <div id="app">
      <knavbar></knavbar>
      <main role="main" class="container">
        <h1 class="mt-3 text-center">{{ name }}</h1>
        <p class="lead text-center">{{ description }}</p>

        <game-configuration
          :started="started"
           @start-game="startGame">
        </game-configuration>
        <team-list
          :started="started"
          :teams="generateTeams()"
          :players="getPlayers"
          @restart-game="restartGame">
        </team-list>
      </main>

      <kfooter
        :copyright="getCopyright"></kfooter>
    </div>

    <script src="./main.js"></script>
    <script src="./components/Navbar.js"></script>
    <script src="./components/Footer.js"></script>
    <script src="./components/GameConfiguration.js"></script>
    <script src="./components/TeamList.js"></script>

    <script>
      const kicket = app.mount('#app')
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
