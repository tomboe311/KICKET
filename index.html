    <meta name="description" content="KICKET helps to generate random teams for table soccer">

  <body>

    <div id="app">
      <main role="main" class="container">
        <h1 class="text-center">{{ name }}</h1>
        <p class="lead text-center">{{ description }}</p>

        <game-configuration
          :started="started"
           @start-game="startGame">
        </game-configuration>
        <team-list
          :started="started"
          :players="players"
          @restart-game="restartGame">
        </team-list>
      </main>

      <footer class="footer">
        <div class="container text-center">
            <span class="text-muted" v-html="getCopyright"></span>
        </div>
    </footer>
    </div>

    <script src="./main.js"></script>
